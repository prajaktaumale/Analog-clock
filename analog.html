<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analog.css">
    <script src="analog.js"></script>
    <title>ANALOG CLOCK</title>
</head>
<body>
    <div id="clock">
        <div id="hourhand"></div>
        <div id="minutehand"></div>
        <div id="secondhand"></div>
        <span class="dot"></span>
        <div class="num1">12</div>
        <div class="num2">3</div>
        <div class="num3">9</div>
        <div class="num4">6</div>
    </div>
</body>
</html>
